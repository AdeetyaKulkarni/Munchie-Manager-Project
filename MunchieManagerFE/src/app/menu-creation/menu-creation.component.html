<div class="container" style="margin-top: 30px; padding: 30px;">

  <div class="center" *ngIf="!addmode && !removemode">
    <h3 style="text-align: center;"><b style="font-family:monospace; letter-spacing: 2px;"><br>Menu Creation</b></h3><br>
      <div style="margin-top: 50px;">
      <button class="btn btn-success" (click)="AddBulk()">Add</button>&nbsp;
      </div>
      
      <table>
          <tr>
            <th>Name</th>
            <th>Availiability</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
  
  
          <tr *ngFor="let item of rest_menuitems">
            <td>{{item.name}}</td>
            <td>{{item.visible}}</td>
            <td>{{item.price}}</td>
            <td><button class="btn btn-success" (click)="AddBulk()">Edit</button>&nbsp;</td>
            
          </tr>
          
        </table>
  
  
      <!-- < > {{link.label}}
      </a>  -->
  
  </div>
  
  <div class="form" name="Add_inventory_form" *ngIf="addmode && !removemode">
      
      <div class="center-form" style=" background-color:black; border-color:lightgray; border-radius: 10px; box-shadow: 5px 5px 40px grey;">
  
          <button class="btn btn-warning" (click)="end_addmode()" >Back</button>
          <h3 style="text-align: center;"><b style="font-family:monospace; letter-spacing: 2px; color:white">Add/Edit<br>Item</b></h3><br>
  
          <input type="text" class="form-control" [(ngModel)]="menu_bean.name" placeholder="name"><br>

          <!-- ask why this is invisiable until you select it on app  -->
          <mat-form-field appearance="fill">
            <mat-label>Select availiability</mat-label>
            <mat-select [(value)]="menu_bean.visible">
              <mat-option>None</mat-option>
              <mat-option value="true">availiable</mat-option>
              <mat-option value="false">unavailiable</mat-option>
            </mat-select>
          </mat-form-field>

          <input type="text" class="form-control" [(ngModel)]="menu_bean.price" placeholder="price"/><br>

          <!-- don't entirly know how to set up ingredients selector for menu item-->
          <div id="interest">

            <div class="interest-list">
        
                
        
                    <div *ngFor="let interest of itemingredients; let i = index" >
                        <mat-checkbox class="example-margin" 
                        (change)="onChange($event)" [value]="interest">{{interest.name}}</mat-checkbox>
                    </div>
        
        
            </div>
            <BR>
            <button  class="btn btn-success" (click)="AddMenuItem()">Add</button>
               
        </div>
  
      </div>
  </div>
