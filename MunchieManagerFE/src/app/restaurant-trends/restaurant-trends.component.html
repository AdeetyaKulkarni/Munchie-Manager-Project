<div>

    <div class="out-of-stock-title">
        Check Specific Date's Popularity
    </div>
    <div class="date-container">
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="selectDate" (dateChange)="selectEvent($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="container" *ngIf="showTable">
        <div class="out-of-stock-title">
            Food Popularity by Day
        </div>
        <div style="display: block">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType" [colors]="chartColors">
            </canvas>
        </div>

    </div>
</div>
