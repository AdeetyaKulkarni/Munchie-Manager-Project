<meta name="viewport" content="width=device-width, initial-scale=1.0">


<div class="container"style=" padding-top:100px;padding-bottom:100px;">

    <label style=" position:relative;float:right;font-family:monospace;letter-spacing:2px;">:Email Report</label>
    <mat-checkbox style=" height:19px;border:1px solid;position:relative;float:right;"></mat-checkbox>
    
    <div class="date-picker center-form1">

    <h3 class="center-form1"><b style="font-family:monospace; letter-spacing: 2px;">Generate Report</b></h3><br>
    <label class="big">From</label>
    <input id="from" name="from-dp" [(ngModel)]="from_date" type="date" class="big">
    
    <label class="big">To</label>
    <input id="to" name="to-dp" [(ngModel)]="to_date" type="date" class="big">
    
    </div>
    
    <p class="center-form1"> When submit is clicked it prints the selected dates in console </p>
    <button class="btn btn-success center-form1" (click)="Submit()">Print Report</button>

</div>
