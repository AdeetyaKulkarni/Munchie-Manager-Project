<div>
    <div class="container">
        <div class="out-of-stock-title">
            Select a Date to View Good Trends
        </div>
        <div class="date-container">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="selectDate" (dateChange)="selectEvent($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div *ngIf="showTable">
            <div class="out-of-stock-title">
                Intentory Used
            </div>
            <div style="display: block">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                    [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType"
                    [colors]="chartColors">
                </canvas>
            </div>
            <div class="out-of-stock-title">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Inventory Items that ran out:</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        {{item}}
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
